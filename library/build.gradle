apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'com.github.dcendents.android-maven'

group='com.github.apiumhub'
android {
    compileSdkVersion build_versions.target_sdk

    defaultConfig {
        minSdkVersion build_versions.min_sdk
        targetSdkVersion build_versions.target_sdk
        versionCode 1
        versionName "0.1-SNAPSHOT"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation deps.kotlin.stdlib
    implementation deps.support.app_compat_v7

    implementation deps.rx.runtime
    implementation deps.rx.android

    testImplementation deps.junit
    testImplementation deps.rx.runtime

}


allprojects {
    addRepos(repositories)

    apply plugin: 'maven-publish'

    group 'com.apiumhub.library'
    version = externalVersion

    publishing {
        publications {
            library(MavenPublication) {
                groupId 'com.apiumhub.library'
                artifactId 'rx-kotlin'
                version externalVersion
                artifact("$buildDir/outputs/aar/library-release.aar")
            }
        }
        repositories {
            maven {
                name 'NexusApiumSNAPSHOT'
                url snapshotsRepositoryUrl
                credentials {
                    username = deployRepoUsername
                    password = deployRepoPassword
                }
            }
            maven {
                name 'NexusApiumRELEASE'
                url releaseRepositoryUrl
                credentials {
                    username = deployRepoUsername
                    password = deployRepoPassword
                }
            }
            maven {
                name 'NexusApiumAndroid'
                url androidRepositoryUrl
                credentials {
                    username = deployRepoUsername
                    password = deployRepoPassword
                }
            }
        }
    }
}
